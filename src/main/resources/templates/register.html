<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Formulario de Login')}"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <section class="form-container">
        <h2>Registro de Usuario</h2>
        <a th:href="@{/login}" class="btn">Si ya tienes cuenta, ingresa aquí</a>

        <form th:action="@{/register}" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="repeatPassword">Confirmar Contraseña:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </section>
</main>
<main th:replace="~{fragments/main :: main}"></main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
