<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head></head>
<body>
<header th:fragment="header">
    <nav>
        <a href="/">
            <h1>La Casa de Electricidad</h1>
        </a>
        <div class="nav-buttons">
            <ul>
                <li>

                <li>
