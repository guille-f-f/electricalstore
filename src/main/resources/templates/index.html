<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Dashboard')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<section th:each="article : ${articles}">
    <div class="card" style="width: 18rem;">
        <img th:src="@{/image/article/__${article.idArticle}__}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${article.articleName}"></h5>
            <p class="card-text" th:text="${article.articleDescription}"></p>
        </div>
    </div>
</section>
<main th:replace="~{fragments/main :: main}"></main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
