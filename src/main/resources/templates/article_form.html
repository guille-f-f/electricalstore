<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Formulario de Articulo.')}"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<form class="w-1/2 container-sm mt-5" th:action="@{/article/add}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="articleName" class="form-label">Nombre de Articulo</label>
        <input type="text" class="form-control" name="name" id="articleName" th:value="${name}">
    </div>
    <div class="mb-3">
        <label for="articleDescription" class="form-label">Descripción de Articulo</label>
        <input type="text" class="form-control" name="description" id="articleDescription" th:value="${description}">
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Imagen</label>
        <input type="file" class="form-control" name="file" id="file" aria-describedby="fileAlert" th:value="${description}">
        <div id="fileAlert" class="form-text">La imagen debe poseer un formato válido.</div>
    </div>

    <div class="form-group my-3">
        <select name="idFactory">
            <option>Seleccionar Fábrica</option>
            <option th:each="factory : ${factories}"
                    th:value="${factory.idFactory}"
                    th:text="${factory.factoryName}"
            ></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<main th:replace="~{fragments/main :: main}"></main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
